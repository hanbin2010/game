        <script>
            var closestTag = function(element, tagName){
                var html = e('html')
                var pe = element.parentElement
                var t1 = tagName.toUpperCase()
                var t2 = pe.tagName

                if(t1 == t2) {
                    return pe
                } else if (pe == html) {
                    return null
                } else {
                    return closestTag(pe, tagName)
                }
            }

            var testClosestTag = function () {
                var div1 = e('#sample3')
                var father1 = closestTag(div1, 'div')
                log("father1", father1)
            }

            var __main = function () {
                testClosestTag()
            }

            __main()
        </script>
